<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Preload and styles -->
  <link rel="preload"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css"
        as="style"
        onload="this.rel='stylesheet'">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css"
        crossorigin="anonymous">
  <link rel="preload"
        href="https://ims.blablacar.pro/white-label/widget/assets/css/app.css"
        as="style"
        onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet"
          href="https://ims.blablacar.pro/white-label/widget/assets/css/app.css">
  </noscript>
  <link rel="stylesheet"
        href="https://ims.blablacar.pro/white-label/widget/assets/css/app.css"
        media="all">
  <link rel="stylesheet"
        href="https://ims.blablacar.pro/white-label/widget/assets/print.css"
        media="print"
        crossorigin="anonymous">
  <style>
    body, html { margin:0; padding:0; height: 100%; }
    #app { min-height: 600px; height: 100%; overflow-y: auto; }
    .iframe-container { height: 100vh; overflow: hidden; }
  </style>
</head>
<body>
  <div class="iframe-container">
    <div id="app"
         data-spa="1"
         data-ptoken="f5059429-7229-40e7-a2c4-feb24471e21d"
         data-lang="uk"
         data-env="prod"></div>
  </div>

  <!-- Widget scripts with defer -->
  <script defer src="https://ims.blablacar.pro/white-label/widget/assets/js/manifest.js"></script>
  <script defer src="https://ims.blablacar.pro/white-label/widget/assets/js/vendor.js"></script>
  <script defer src="https://ims.blablacar.pro/white-label/widget/assets/js/app.js"></script>
  <script>
    function sendHeightToParent() {
      const height = document.body.scrollHeight;
      window.parent.postMessage({ iframeHeight: height }, '*');
    }
    
    // Авто-висота при будь-якій зміні DOM
    const observer = new MutationObserver(() => {
      sendHeightToParent();
    });

    observer.observe(document.body, {
      childList: true,
      subtree: true,
      attributes: true,
    });

    // Додаємо обробник скролу для нескінченного скролу
    document.getElementById('app').addEventListener('scroll', function(e) {
      const element = e.target;
      if (element.scrollHeight - element.scrollTop === element.clientHeight) {
        // Досягнуто кінця скролу, відправляємо повідомлення батьківському вікну
        window.parent.postMessage({ scrollEnd: true }, '*');
      }
    });
  </script>
</body>
</html>
