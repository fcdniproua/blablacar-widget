<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlaBlaCar Widget - Redirecting...</title>
    <script>
        // GitHub Pages SPA fallback для root domain
        const currentPath = window.location.pathname;
        const currentSearch = window.location.search;
        const currentHash = window.location.hash;
        
        console.log('404 fallback activated for:', currentPath);
        console.log('Full URL:', window.location.href);
        
        // Базовий URL для root domain
        const baseUrl = window.location.origin;
        
        // Формуємо новий URL з hash-based routing
        let redirectUrl = baseUrl + '/widget.html';
        
        // Обробляємо різні випадки
        if (currentPath && 
            currentPath !== '/404.html' && 
            currentPath !== '/' && 
            currentPath !== '/widget.html' &&
            currentPath !== '/index.html') {
            
            // Передаємо весь path як hash
            redirectUrl += '#' + currentPath;
            if (currentSearch) {
                redirectUrl += currentSearch;
            }
        }
        
        // Якщо є hash, але немає path в redirect URL
        if (currentHash && !redirectUrl.includes('#')) {
            redirectUrl += currentHash;
        }
        
        console.log('Redirecting to:', redirectUrl);
        
        // Негайне перенаправлення
        window.location.replace(redirectUrl);
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Перенаправлення...</h2>
        <p>Йде перенаправлення на віджет BlaBlaCar...</p>
        <p><small>URL: <span id="current-url"></span></small></p>
        <script>
            document.getElementById('current-url').textContent = window.location.href;
        </script>
    </div>
</body>
</html>
